s<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register</title>
</head>
<style>
  h1{
    text-align: center;
    color: blue;
  }
  table,
      tr,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        margin-left: auto;
        margin-right: auto;
      }
  p{
    text-align: right;
  }
  button{
    display: flex;
    margin-left: auto;
    margin-right: auto;
    margin-top: 15px;
        border-radius: 5px;
        border: 1px solid gray;
        background-color: rgb(238, 232, 232);
  }

</style>
<body>
  <h1>Registration form</h1>
  <table border="3">
    <tr>
      <th><b>First Name</b></th>
      <td><input type="text" size="45rem"></td>
    </tr>

    <tr>
      <th><b>Last Name</b></th>
      <td><input type="text" size="45rem"></td>
    </tr>

    <tr>
      <th><b>Email</b></th>
      <td><input type="email" size="45rem"></td>
    </tr>

    <tr>
      <th>Password</th>
      <td><input type="password" size="45rem"></td>
   </tr>

    <tr>
      <th>Re-enter Password</th>
      <td><input type="password" size="45rem"></td>
    </tr>

    <tr>
      <th  rowspan="2">Gender:</th>

      <td>Male<input type="radio" name="gender"> </td>
      
    </tr>
    <tr>
      <td >Female<input type="radio" name="gender"></td>
    </tr>

    <tr>
      <th>Age:</th>
      <td><input type="text" size="45rem"></td>
    </tr>
    <tr>
      <th>Phone Number</th>
      <th><input type="text" size="45rem"></th>
    </tr>
    <tr>
      <th>Address</th>
      <th><textarea cols="45" rows="10"></textarea></th>
    </tr>
    <tr>
      <th>State</th>
      <td><input type="text" size="45rem"></td>
    </tr>
    <tr>
      <th>Country</th>
      <td>
        <select >
        <option> Choose your country</option>
        </select>
    </td>
    </tr>
    <tr>
      <th>Languages known</th>
      <td>
        <input type="checkbox"> English
        <input type="checkbox"> Kannada
        <input type="checkbox"> Hindi
        <input type="checkbox"> Telugu
      </td>
    </tr>
    <tr>
    
      <td colspan="2"><input type="checkbox"> Hereby I declare all the given details are true</td>
     </tr>
    <tr class="foot">
      <td colspan="2"><p>
        Log in to <a href="#">Ethnus</a>
         webiste</p></td>
    </tr>




  </table>
  <button>Register</button>
  
</body>
</html>
